# Add an entry, where the key represents a slug.
# Provide at least a `name` value and optionally `image`, `color` and `description`.
# Markdown is enabled for `description`, however don't use more than one paragraph (enforced by `>`)
#
# Example:
#
# ~~~
# mytag:
#   name: My Tag
#   description: >
#     *My Tag* is an example of how to define a custom tag.
# ~~~

react:
  name: React
  image: /public/img/react.jpg
  color: '#00d8ff'
  description: >
    React is a JavaScript library for building interactive user interfaces painlessly. React is currently developed by Facebook.

polymer:
  name: Polymer
  image: /public/img/polymer.jpg
  color: '#E91E63'
  description: >
    Polymer is a JavaScript library that unlocks the power of web components in browsers today and provides tools & components to build amazing user experiences for the modern web. It is currently developed by Google.

android:
  name: Android
  image: /public/img/android.jpg
  color: '#A4C639'
  description: >
    Android is an open-source operating system for mobile devices based on Linux and Java. It is currently developed by Google.

firebase:
  name: Firebase
  image: /public/img/camp.jpg
  color: '#FFC107'
  description: >
    Firebase is a platform for supporting development, engagement and monetization of mobile web apps. Firebase is currently developed by Google.
