# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty




# Setup
url:                 http://Firebase-Camp.github.io/

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             'http://Firebase-Camp.github.io'

title:               Firebase Camp

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description:         >
  Firebase Camp is a collection of articles, tutorials and code related to the development of mobile web apps using Firebase v3.

# The tags listed as entries in the sidebar
sidebar_tags:        [firebase, react]

# Fallback image and color if not overwritten for tag or post
image:               ./public/img/nap.jpg
color:               '#A85641'

# Fonts
font:                '"PT Serif", Georgia, serif'
font_accent:         '"Roboto Slab", "PT Serif", Georgia, serif'
load_google_fonts:   'Roboto+Slab:700|PT+Serif:400,400italic,700,700italic'




# About yourself
author:
  name:              'Nitya Narasimhan'

  # This photo will be used in the about section
  photo:             /public/img/nitya.jpg
  photo2x:           /public/img/nitya.jpg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |

    This blog is authored by Nitya Narasimhan. Follow me on Twitter (@nitya) or connect with me on LinkedIn (#in/nityan)

